<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			@font-face {
				font-family: 'Anonymous Pro';
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: url('/fonts/AnonymousPro-Regular.ttf') format('truetype');
			}
			@font-face {
				font-family: 'Anonymous Pro';
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src: url('/fonts/AnonymousPro-Bold.ttf') format('truetype');
			}
			@font-face {
				font-family: 'Poppins';
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: url('/fonts/Poppins-Regular.ttf') format('truetype');
			}
			body {
				--main-bg-color: #f9dbbd;
				--main-text-color: #0d0628;
				--main-button-color: #9a348e;
				margin: 0;
				padding: 0;
				background-color: var(--main-bg-color);
				color: var(--main-text-color);
				font-family: 'Anonymous Pro', monospace;
				width: 100vw;
				overflow-x: hidden;
				transition: all 0.5s ease;
			}
		</style>
		<title>Default Browser Shortcuts for Chrome, Safari, Firefox</title>
		<meta
			name="description"
			content="List of all default browser shortcuts for Google Chrome, Safari, Mozilla Firefox for Mac OS and Windows."
		/>
		<meta
			name="keywords"
			content="shortcuts, hotkeys, keystrokes, browser, chrome, safari, firefox"
		/>
		<meta name="robots" content="index" />
		<meta property="og:title" content="Default Browser Shortcuts (Chrome, Safari, Firefox)" />
		<meta
			property="og:description"
			content="List of all default browser shortcuts for Google Chrome, Safari, Mozilla Firefox for Mac OS and Windows."
		/>
		<meta property="og:image" content="%sveltekit.assets%/image.png" />
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
